<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Recipe Home</title>
	
	<!-- Bootstrap CDN(CSS) obtenido de su web official -->
	<!-- Añadimos el atributo "href" de Thymeleaf para sobrescribir los estilos de Bootstrap del CDN por los estilos de Bootstrap del WebJar -->
	<!-- De esta manera, si ejecuto o visualizo este HTML directamente sin Spring BooT, se usará el CSS del CDN. Sin embargo, si arrancamos esta aplicación Spring Boot, se usará Thymeleaf con el CSS del WebJar -->
	<!-- Nota: Usar la misma versión de CDN y WebJar para evitar errores de integridad -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
		  th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

	<!-- Para usar el JS de JQuery del WebJar -->
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

	<!-- Bootstrap CDN(JS) obtenido de su web official -->
	<!-- Añadimos el atributo "href" de Thymeleaf para sobrescribir el JS de Bootstrap del CDN por el JS de Bootstrap del WebJar -->
	<!-- De esta manera, si ejecuto o visualizo este HTML directamente sin Spring BooT, se usará el JS del CDN.Sin embargo, si arrancamos esta aplicación Spring Boot, se usará Thymeleaf con el JS del WebJar -->
	<!-- Nota: Usar la misma versión de CDN y WebJar para evitar errores de integridad -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
	        th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                	<div class="row">
	                		<div class="col-md-10">
	                    		<h1 class="panel-title">My Recipes!</h1>
	                    	</div>
	                    	<div class="col-md-2">
	                    		<a class="btn btn-default" href="#"
                                   th:href="@{/recipe/new}" role="button">New</a>
                            </div>
                        </div>
	                </div>
	                <div class="panel-body">
	                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
	                        <table class="table table-hover ">
	                            <thead class="thead-inverse">
		                            <tr>
		                                <th>ID</th>
		                                <th>Description</th>
		                                <th>View</th>
		                                <th>Update</th>
		                                <th>Delete</th>
		                            </tr>
	                            </thead>
	       						<tbody>
	       							<!-- Las 2 primeras filas usan el atributo "remove" de Thymeleaf con valor "all" para eliminar dichas filas cuando se arranque esta aplicación Spring Boot junto con Thymeleaf, es decir, los atributos de Thymeleaf sobrescriben a los atributos normales de HTML -->
	       							<!-- Estas 2 primeras filas son datos de prueba que sólo se muestran cuando se ejecuta o se visualiza este HTML directamente en el navegador sin arrancar la aplicación Spring Boot -->
	       							<tr th:remove="all">
	       								<td>123</td>
	       								<td>Tasty Goodness 1</td>
	       								<td><a href="#">View</a></td>
	       								<td><a href="#">Update</a></td>
	       								<td><a href="#">Delete</a></td>
	       							</tr>
	       							<tr th:remove="all">
	       								<td>12333</td>
	       								<td>Tasty Goodness 2</td>
	       								<td><a href="#">View</a></td>
	       								<td><a href="#">Update</a></td>
	       								<td><a href="#">Delete</a></td>
	       							</tr>
		                            <tr th:each="recipe : ${recipes}">
		                                <td th:text="${recipe.id}">334</td>
		                                <td th:text="${recipe.description}">Tasty Goodnees 3</td>
		                                <td><a href="#" th:href="@{/recipe/} + ${recipe.id} + '/show'">View</a></td>
		                                <td><a href="#" th:href="@{/recipe/} + ${recipe.id} + '/update'">Update</a></td>
		                                <td><a href="#" th:href="@{/recipe/} + ${recipe.id} + '/delete'">Delete</a></td>
		                            </tr>
		                        </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
